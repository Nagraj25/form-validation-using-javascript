<html>
    <head>
     
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <form action="">
            <i class="fa fa-paper-plane"></i>
            <div class="input-group">
                <label for="">Name:</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">Phone No:</label>
                <input type="tel" placeholder="012 345 6789" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="">Email Id:</label>
                <input type="email" placeholder="Enter your email" id="contact-Email" onkeyup="validateEmail()" >
                <span id="Email-error"></span>

            </div>
            <div class="input-group">
                <label for="">Message:</label>
                <textarea  rows="3"  id="contact-msg" onkeyup="validatemsg()" placeholder="hh">
                </textarea>
                <span id="message-error"></span>

            </div>
            <button onclick="return validateform()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
